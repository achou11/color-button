<!DOCTYPE html>
<html lang="en">

<head>
  <title>Color Button</title>
  <link rel="stylesheet" href="./styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body>
  <div id="flex-container">
    <form id="color">
      <label for="color-input">Enter color:</label>
      <input id="color-input" type="text" autofocus />
    </form>

    <div id="btn">
      <button id="color-btn"></button>
    </div>

    <div id="reset">
      <a id="source-url" target="_blank" rel="noopener">View Source</a>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
</body>

<script src="./main.js"></script>

</html>
